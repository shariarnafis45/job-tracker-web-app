<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job-Tracker</title>

    <!-- Daisy + Tailwind Css -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body class="max-w-[1110px] mx-auto ">
    <header class="py-16 w-11/12 mx-auto">
        <h2 class="text-2xl sm:text-3xl font-bold mb-5 text-center sm:text-left">Job Application Tracker</h2>
        <div id="" class="card-container grid sm:grid-cols-3 grid-cols-2 gap-4">
            <div class="card  p-5 bg-base-200 rounded-lg shadow-md hover:-translate-0.5 transition">
                <h3 class="text-[1rem] font-medium">Total</h3>
                <h2 class="text-3xl font-bold">8</h2>
            </div>
            <div class="card  p-5 bg-base-200 rounded-lg shadow-md hover:-translate-0.5 transition">
                <h3 class="text-[1rem] font-medium">Interview</h3>
                <h2 class="text-3xl font-bold text-green-600">0</h2>
            </div>
            <div class="card  p-5 bg-base-200 rounded-lg shadow-md hover:-translate-0.5 transition">
                <h3 class="text-[1rem] font-medium">Rejected</h3>
                <h2 class="text-3xl font-bold text-red-600">0</h2>
            </div>


        </div>
    </header>
</body>
</html>
